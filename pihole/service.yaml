apiVersion: v1
kind: Service
metadata:
  name: pihole
spec:
  type: ClusterIP
  selector:
    app: pihole
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp