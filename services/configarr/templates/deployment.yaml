apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "configarr.fullname" . }}
  labels:
    app: {{ include "configarr.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "configarr.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "configarr.name" . }}
    spec:
      containers:
        - name: configarr
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.webuiPort }}
          env:
            - name: TZ
              value: "{{ .Values.env.TZ }}"
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
