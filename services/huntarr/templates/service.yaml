apiVersion: v1
kind: Service
metadata:
  name: {{ include "huntarr.fullname" . }}
  labels:
    {{- include "huntarr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "huntarr.selectorLabels" . | nindent 4 }}
