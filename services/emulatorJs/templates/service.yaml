apiVersion: v1
kind: Service
metadata:
  name: {{ include "emulatorJs.fullname" . }}
  labels:
    {{- include "emulatorJs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.mainPort}}
      targetPort: {{ .Values.service.mainPort}}
      protocol: TCP
      name: main
  selector:
    {{- include "emulatorJs.selectorLabels" . | nindent 4 }}

