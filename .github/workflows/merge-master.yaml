name: Merge to Main

on:
  push:
    branches: [ main ]

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Count Services
        id: count
        run: |
          # Count directories only in the services folder
          if [ -d "./services" ]; then
            SERVICE_COUNT=$(find ./services -maxdepth 1 -type d -not -path "./services" | wc -l)
            echo "Services found: $SERVICE_COUNT"
          else
            echo "Services folder not found!"
            SERVICE_COUNT=0
          fi
          echo "count=$SERVICE_COUNT" >> $GITHUB_OUTPUT

      - name: Update Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 54521673e7feb0e657d92ec385be3851
          filename: turing-pi-services.json
          label: Services
          message: ${{ steps.count.outputs.count }}
          color: blue

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          # Compare with the previous commit
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Extract unique service names from changed files in services/ directory
          CHANGED_SERVICES=$(echo "$CHANGED_FILES" | \
            grep "^services/" | \
            cut -d'/' -f2 | \
            grep -v "archived\|testing" | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          # Check if storage configuration changed
          STORAGE_CHANGED=$(echo "$CHANGED_FILES" | grep "^config/storage/" || echo "")
          if [ -n "$STORAGE_CHANGED" ]; then
            echo "Storage configuration changed, adding to deployment list"
            CHANGED_SERVICES=$(echo "$CHANGED_SERVICES" | jq -c '. + ["storage"] | unique')
          fi
          
          echo "Changed services: $CHANGED_SERVICES"
          
          # Check if we have any services to deploy
          if [ "$CHANGED_SERVICES" = "[]" ] || [ "$CHANGED_SERVICES" = "" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          fi

  deploy-to-production:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    uses: ./.github/workflows/helm-deploy.yaml
    with:
      environment: prod
      namespace: default
      changed-services: ${{ needs.detect-changes.outputs.changed-services }}
      deploy-all: false
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}