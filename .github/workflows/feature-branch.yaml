name: Feature Branch Deploy to Dev

on:
  push:
    branches:
      - '**'
      - '!main'
    paths:
      - 'services/**'
      - '.github/workflows/**'

jobs:
  detect-services:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          # Get the list of changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            # For push events, compare with the previous commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          # Extract unique service names from changed files in services/ directory
          CHANGED_SERVICES=$(echo "$CHANGED_FILES" | \
            grep "^services/" | \
            cut -d'/' -f2 | \
            grep -v "archived\|testing" | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          echo "Changed services: $CHANGED_SERVICES"
          
          if [ "$CHANGED_SERVICES" = "[]" ] || [ "$CHANGED_SERVICES" = "" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          fi

  detect-infra:
    runs-on: ubuntu-latest
    outputs:
      changed-infra: ${{ steps.changes.outputs.infra }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed infra
        id: changes
        run: |
          # Get the list of changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            # For push events, compare with the previous commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          CHANGED_INFRA="[]"
          HAS_CHANGES="false"
          
          # Check for configuration changes
          CONFIG_CHANGES=$(echo "$CHANGED_FILES" | grep "^config/" || echo "")
          
          if [ -n "$CONFIG_CHANGES" ]; then
            echo "Configuration changes detected"
            
            # Check for storage changes
            if echo "$CONFIG_CHANGES" | grep -q "^config/storage/"; then
              echo "Storage configuration changed"
              CHANGED_INFRA=$(echo "$CHANGED_INFRA" | jq -c '. + ["storage"] | unique')
              HAS_CHANGES="true"
            fi
            
            # Check for secrets changes
            if echo "$CONFIG_CHANGES" | grep -q "^config/secrets/"; then
              echo "Secrets configuration changed"
              CHANGED_INFRA=$(echo "$CHANGED_INFRA" | jq -c '. + ["cluster-secrets"] | unique')
              HAS_CHANGES="true"
            fi
          fi
          
          echo "Changed infra: $CHANGED_INFRA"
          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "infra=$CHANGED_INFRA" >> $GITHUB_OUTPUT

  deploy-infra:
    needs: detect-infra
    if: needs.detect-infra.outputs.has-changes == 'true' && !startsWith(github.event.head_commit.message, '[skip-deploy]')
    uses: ./.github/workflows/helm-deploy.yaml
    with:
      environment: dev
      namespace: turing-pi-dev
      changed-services: ${{ needs.detect-infra.outputs.changed-infra }}
      deploy-all: false
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  deploy-services:
    needs: [detect-services, deploy-infra]
    if: |
      always() && 
      needs.detect-services.outputs.has-changes == 'true' && 
      !startsWith(github.event.head_commit.message, '[skip-deploy]') &&
      (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    uses: ./.github/workflows/helm-deploy.yaml
    with:
      environment: dev
      namespace: turing-pi-dev
      changed-services: ${{ needs.detect-services.outputs.changed-services }}
      deploy-all: false
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
