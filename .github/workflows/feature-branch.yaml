name: Feature Branch Deploy to Dev

on:
  push:
    branches:
      - '**'
      - '!main'
    paths:
      - 'services/**'
      - '.github/workflows/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          # Get the list of changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            # For push events, compare with the previous commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Extract unique service names from changed files in services/ directory
          CHANGED_SERVICES=$(echo "$CHANGED_FILES" | \
            grep "^services/" | \
            cut -d'/' -f2 | \
            grep -v "archived\|testing" | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          echo "Changed services: $CHANGED_SERVICES"
          
          # Check if we have any services to deploy
          if [ "$CHANGED_SERVICES" = "[]" ] || [ "$CHANGED_SERVICES" = "" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          fi

  deploy-to-dev:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    uses: ./.github/workflows/helm-deploy.yaml
    with:
      environment: dev
      namespace: turing-pi-dev
      changed-services: ${{ needs.detect-changes.outputs.changed-services }}
      deploy-all: false
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
